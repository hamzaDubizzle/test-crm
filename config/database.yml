# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("DB_POOL_SIZE") { 25 } %>
  timeout: 5000
  encoding: utf8mb4
  database: <%= ENV.fetch("DATABASE_NAME") {"test_crm_dev"} %>
  username: <%= ENV.fetch("DATABASE_USERNAME") {"root"} %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") {"alpha123"} %>

development:
  primary:
    <<: *default
  primary_replica:
    <<: *default
    replica: false

test:
  primary:
    <<: *default
    database: test_crm_test
  primary_replica:
    <<: *default
    database: test_crm_test
    replica: false

production:
  primary:
    <<: *default
    host: <%= ENV.fetch("DATABASE_HOST")%>
  primary_replica:
    <<: *default
    host: <%= ENV.fetch("SLAVE_DATABASE_HOST")%>
    replica: true
